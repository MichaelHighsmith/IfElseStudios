<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Style the tab links */
    .tablink {
      background-color: #555;
      color: white;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      font-size: 17px;
      width: 25%;
    }

    .tablink:hover {
      background-color: #777;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Create the tab links -->
  <button class="tablink" onclick="openPage('Home', this, '#555')" id="defaultOpen">Home</button>
  <button class="tablink" onclick="openPage('About', this, '#555')">About</button>
  <button class="tablink" onclick="openPage('Tutorials', this, '#555')">Tutorials</button>
  <button class="tablink" onclick="openPage('Team', this, '#555')">Team</button>
  <button class="tablink" onclick="openPage('Contact Us', this, '#555')">Contact Us</button>

  <!-- Create the tab content -->
  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Welcome to my website!</p>
  </div>

  <div id="About" class="tabcontent">
    <h3>About</h3>
    <p>Learn more about me and my website.</p>
  </div>

  <div id="Tutorials" class="tabcontent">
    <h3>Tutorials</h3>
    <p>Check out my tutorials on various topics.</p>
  </div>

  <div id="Team" class="tabcontent">
    <h3>Team</h3>
    <p>Meet the team behind my website.</p>
  </div>

  <div id="Contact Us" class="tabcontent">
    <h3>Contact Us</h3>
    <p>Get in touch with us through this form or by email.</p>
  </div>

  <script>
    // Open a specific tab when the page loads
    document.getElementById("defaultOpen").click();

    // Function to open a tab and change the color of the tab link
    function openPage(pageName, elmnt, color) {
      // Hide all elements with class="tabcontent" by default
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Remove the background color of all tab links
      tablinks = document.getElementsByClassName("tablinks");
for (i = 0; i < tablinks.length; i++) {
tablinks[i].style.backgroundColor = "";
}  // Show the specific tab content
  document.getElementById(pageName).style.display = "block";

  // Add the specific color to the button used to open the tab content
  elmnt.style.backgroundColor = color;
}
