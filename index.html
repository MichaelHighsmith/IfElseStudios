<!DOCTYPE html>
<html>
<head>
  <title>Demo Page</title>
  <style>
    /* Style the header */
    header {
      background-color: #333;
      color: white;
      padding: 30px;
      text-align: center;
    }

    /* Style the h1 element within the header */
    header h1 {
      font-size: 50px;
      margin: 0;
    }

    /* Style the intro text */
    .intro {
      font-size: 20px;
      margin: 20px 0;
      text-align: center;
    }

    /* Style the container for the demo thumbnails */
    .demo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px 0;
    }

    /* Style the demo thumbnails */
    .demo-thumbnail {
      width: 300px;
      height: 200px;
      background-color: #ddd;
      border: 1px solid #333;
      margin: 10px;
      overflow: hidden;
      position: relative;
    }

    /* Style the demo thumbnail overlays */
    .demo-thumbnail .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      cursor: pointer;
      opacity: 0;
    }

    /* Show the demo thumbnail overlays on hover */
    .demo-thumbnail:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>If Else Studios</h1>
  </header>
  <div class="intro">
    Check out these demos of our products and services.
  </div>
  <div class="demo-container">
    <div class="demo-thumbnail">
      <img src="demo1.jpg" alt="Demo 1">
      <div class="overlay">Demo 1</div>
    </div>
    <div class="demo-thumbnail">
      <img src="demo2.jpg" alt="Demo 2">
      <div class="overlay">Demo 2</div>
    </div>
    <div class="demo-thumbnail">
      <img src="demo3.jpg" alt="Demo 3">
      <div class="overlay">Demo 3</div>
    </div>
    <div class="demo-thumbnail">
      <img src="demo4.jpg" alt="Demo 4">
      <div class="overlay">Demo 4</div>
    </div>
  </div>
</body>
</html>
